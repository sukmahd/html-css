<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h1>Buat Account Baru!</h1>
  <h2>Sign Up Form</h2>
 <form action="welcome.html" method="post">
    <p>
     <label for="first-name">First name:</label></br>
     <input id="first-name" name="firstName" type="text">
   </p>

   <p>
     <label for="last-name">Last name:</label></br>
     <input id="last-name" name="lastName" type="text">
   </p>

   <p>
     <label for="gender">Gender:</label></br>
     <input id="male-radio" type="radio" name="gender" value="male">
     <label for="male-radio">Male</label></br>
     <input id="female-radio" type="radio" name="gender" value="female">
     <label for="female-radio">Female</label></br>
     <input id="other" type="radio" name="gender" value="other">
     <label for="other">Other</label>
   </p>

   <p>
     <label for="nationality">Nationality:</label></br>
      <select id="nationality" name="nationality">
        <option value="indonesian">Indonesian</option>
        <option value="singaporean">Singaporean</option>
        <option value="malaysian">Malaysian</option>
        <option value="australian">Australian</option>
      </select>
   </p>

   <p>
     <label for="languages">Language Spoken:</label></br>
     <input id="bahasa-checkbox" type="checkbox" name="languages" value="bahasa">
     <label for="bahasa-checkbox">Bahasa Indonesia</label></br>
     <input id="english-checkbox" type="checkbox" name="languages" value="english">
     <label for="english-checkbox">English</label></br>
     <input id="other-checkbox" type="checkbox" name="languages" value="other">
     <label for="other-checkbox">Other</label>
   </p>

   <p>
     <label for="bio">Bio:</label><br>
     <textarea name="bio"></textarea><br>
     <input type="submit" name="submit" value="SignUp">
   </p>
 </form>
</body>
</html>
